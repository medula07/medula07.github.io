<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <ul class="navbar"> 
      <li style="float:left"><img src="logo/googlelogo.png" alt="Google Logo" style="width:100px;height:30px;"></li> 
      <li><a href="index.html">Back to Search</a></li> 
    </ul> 
    <h3>Advanced Search</h3> 
    <hr> 

    <form action="https://www.google.com/search" method="get"/>
      <table class="text-input-table"> 
        <tr><td><h4>Find pages with...</h4></td></tr>         
        <tr> 
          <td> All of these words: </td> 
          <td> <input name="as_q" type="text" class="searchbox-sm"> </td> 
        </tr> 
        <tr> 
          <td>This exact word or phrase: </td> 
          <td><input name="as_epq" type="text" class="searchbox-sm"></td> 
        </tr> 
        <tr> 
          <td> Any of these words: </td> 
          <td> <input name="as_oq" type="text" class="searchbox-sm"> </td> 
        </tr> 
        <tr> 
          <td>This exact word or phrase: </td> 
          <td><input name="as_epq" type="text" class="searchbox-sm"></td> 
        </tr> 
        <tr> 
          <td>None of these words: </td> 
          <td><input name="as_eq" type="text" class="searchbox-sm"> </td> 
        </tr> 
        <tr> 
          <td></td> 
          <td><input type="submit" value="Advanced Search" class="search1"></td> 
        </tr> 
      </table> 


    </form> 
  </body>
</html>
